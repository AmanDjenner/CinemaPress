user nginx;
worker_processes auto;

error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {

    server_names_hash_bucket_size 256;
    server_names_hash_max_size    4096;
    variables_hash_max_size       4096;
    variables_hash_bucket_size    4096;

    limit_req_zone  $binary_remote_addr zone=flood:50m rate=90r/s;
    limit_conn_zone $binary_remote_addr zone=addr:50m;
    limit_req_zone  $binary_remote_addr zone=cinemapress:10m rate=30r/s;

    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    keepalive_timeout 65;

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_http_version 1.1;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    pagespeed on;
    pagespeed FetchHttps enable;
    pagespeed EnableCachePurge on;
    pagespeed PurgeMethod PURGE;
    pagespeed RespectXForwardedProto on;
    pagespeed GlobalAdminPath /cp-admin;
    pagespeed XHeaderValue "Powered By CinemaPress";
    pagespeed FileCachePath /var/ngx_pagespeed_cache;
    pagespeed CreateSharedMemoryMetadataCache "/tmp/pscache" 8192;
    pagespeed FileCacheSizeKb 1024000;
    pagespeed FileCacheCleanIntervalMs 31536000000;
    pagespeed FileCacheInodeLimit 500000;
    pagespeed ImageMaxRewritesAtOnce 30;
    pagespeed MessageBufferSize 200000;
    pagespeed EnableFilters collapse_whitespace;
    pagespeed EnableFilters remove_comments;
    pagespeed EnableFilters dedup_inlined_images;
    pagespeed EnableFilters inline_preview_images;
    pagespeed EnableFilters resize_mobile_images;
    pagespeed EnableFilters insert_image_dimensions;
    pagespeed EnableFilters rewrite_images;
    pagespeed JpegQualityForSaveData 80;
    pagespeed WebpQualityForSaveData 80;
    pagespeed Disallow "*/admin*";
    pagespeed Domain *.1poster.net;

    pagespeed Statistics on;
    pagespeed StatisticsLogging on;
    pagespeed LogDir /var/log/pagespeed;

    include /etc/nginx/conf.d/*.conf;
    include /home/*/config/production/nginx/conf.d/default.conf;
}